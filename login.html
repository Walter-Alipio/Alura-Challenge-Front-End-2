<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AluraGeek | Login </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/main.css">

</head>
<body>
    <header class="header">
        <a href="index.html" role=button title="Home">
            <img src="assets/img/Logo-alurageek.svg" alt="Logo AluraGeek" class="header__logo">
        </a>
        <input class="header__search" type="search" name="search" id="search-bar" placeholder="O que deseja encontrar?" aria-label="Campo de busca de produtos">
        <button class="header__search-button" title="Campo de busca">
            <i class="header__search-icon "></i>
        </button>
        <a href="login.html" role=button class="header__button-login button__primary" title="Login do administradors">Login</a>
    </header>

    <main class="main">

        <form action="" class="login">
            <h2 class="subtitle login__title">Iniciar Sessão</h2>
            <label for="email" class="hide">Escreva seu e-mail</label>
            <input type="email" name="e-mail" id="email" placeholder="Escreva seu e-mail" class="input-text login__input">
            <label for="password" class="hide">Escreva sua senha</label>
            <input type="password" name="senha" id="password" placeholder="Escreva sua senha" class="input-text login__input">
            <button class="button__secondary">Entrar</button>
        </form>

    </main>

    <footer class="footer">
        <section class="footer__card">
            <img src="assets/img/Logo-alurageek.svg" alt="Logo Alurageek" class="footer__card-logo">
            <nav class="footer__card-nav">
                <ul class="footer__card-list">
                    <li class="footer__card-list-item"><a href="#">Quem somos nós</a></li>
                    <li class="footer__card-list-item"><a href="#">Política de privacidade</a></li>
                    <li class="footer__card-list-item"><a href="#">Programa de fidelidade</a></li>
                    <li class="footer__card-list-item"><a href="#">Nossas lojas</a></li>
                    <li class="footer__card-list-item"><a href="#">Quero ser franqueado</a></li>
                    <li class="footer__card-list-item"><a href="#">Anuncie aqui</a></li>
                </ul>
            </nav>
            <form action="" class="footer__card-form">
                <h2 class="footer__form-title">Fale conosco</h2>
                <label for="name" class="footer__card-fom-label">Nome</label>
                <input type="text" name="nome" id="name" class="footer__card-fom-name">
                <label for="massage" class="hide">Escreva sua mensagem</label>
                <textarea name="mensagem" id="message" cols="30" rows="10" placeholder="Escreva sua mensagem" class="footer__card-form-message"></textarea>
                <button class="footer__card-form-button button__secondary">Enviar mensagem</button>
            </form>
        </section>
        <div class="footer__maker">
            <p> Desenvolvido por Walter Alípio </p>
            <p>2022</p>
        </div>
    </footer>
    
</body>
</html>
